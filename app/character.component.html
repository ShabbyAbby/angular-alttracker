  <h2>My Characters</h2>
  <ul class="characters">
    <li *ngFor="let character of characters"
    [class.selected]="character === selectedCharacter"
    (click)="onSelect(character)">
      <span class="badge">{{character.id}}</span><span class="text">{{character.name}}</span>
    </li>
  </ul>
  <div *ngIf="selectedCharacter">
    <h2>
    {{selectedCharacter.name | uppercase}} is my character!
    </h2>
    <button (click)="gotoInfo()">View Details</button>
  </div>
